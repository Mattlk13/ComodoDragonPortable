<html>
  <head>
    <title>Web Inspector options</title>
  </head>
  <link href="options.css" rel="stylesheet" type="text/css">
  <script src="options.js">
  </script>
  <body>
    <div id="notification-label"></div>
    <div id="option">
      <p>
        <b id="title"></b>
        <br>
        <input checked type="radio" id="scan" value="scan" name="actions">
        <span id="scanText"></span>
        <br>
        <input type="radio" id="navigate" value="navigate" name="actions">
        <span id="navigateText"></span>
        <br>
      </p>
    </div>
    <input id="save" type="button" value="Save">
  </body>
</html>
